<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subenur的个人网站</title>
    <!-- 添加 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- 添加图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 修改配色方案 */
        :root {
            --primary-color: #839788;      /* 莫兰迪绿 */
            --secondary-color: #B18F97;    /* 莫兰迪粉 */
            --accent-color: #8B7E74;       /* 莫兰迪棕 */
            --light-color: #E8E1D6;        /* 莫兰迪米色 */
            --dark-color: #4A4A4A;         /* 深灰色 */
            --text-color: #FFFFFF;         /* 文字颜色 */
        }

        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            background-image: url('背景图.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* 添加半透明遮罩 */
        .content-wrapper {
            background: linear-gradient(
                135deg, 
                rgba(131, 151, 136, 0.85), 
                rgba(177, 143, 151, 0.85)
            );
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            padding: 0;
            background: var(--light-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            background: var(--primary-color);
            padding: 0.5rem 2rem;
            text-align: right;
        }

        .social-links-top {
            margin: 0;
        }

        .social-links-top a {
            color: var(--light-color);
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-links-top a:hover {
            color: white;
            transform: translateY(-2px);
        }

        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
        }

        nav a {
            margin-left: 2rem;
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Hero区域样式 */
        .hero {
            padding: 8rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(45deg, rgba(131, 151, 136, 0.1), rgba(177, 143, 151, 0.1));
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            letter-spacing: 3px;
            animation: fadeInDown 1.2s ease-out;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 修改头像容器样式 */
        .hero-image-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            cursor: pointer;
        }

        /* 头像图片样式 */
        .hero-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 修改信息卡片容器样式 */
        .info-cards {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: repeat(2, 60px);  /* 减小卡片宽度 */
            gap: 0.8rem;                            /* 增加卡片间距 */
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 左侧卡片位置调整 */
        .info-cards.left {
            right: calc(100% + 2.5rem);  /* 增加与头像的距离 */
            transform: translateY(-50%) translateX(30px) rotate(-15deg) scale(0.8);
            opacity: 0;
        }

        /* 右侧卡片位置调整 */
        .info-cards.right {
            left: calc(100% + 2.5rem);   /* 增加与头像的距离 */
            transform: translateY(-50%) translateX(-30px) rotate(15deg) scale(0.8);
            opacity: 0;
        }

        /* 信息卡片样式调整 */
        .info-card {
            width: 60px;                 /* 减小卡片尺寸 */
            height: 60px;
            padding: 0.3rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 调整图标大小 */
        .info-card i {
            font-size: 0.9rem;
            margin-bottom: 0.1rem;
        }

        /* 调整文字大小 */
        .info-card h4 {
            font-size: 0.45rem;
            margin: 0;
            line-height: 1.1;
        }

        /* 悬停时的动画效果 */
        .hero-image-container:hover .info-cards.left {
            transform: translateY(-50%) translateX(0) rotate(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .hero-image-container:hover .info-cards.right {
            transform: translateY(-50%) translateX(0) rotate(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        /* 单个卡片的动画 */
        .info-card {
            transform: scale(0.6);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hero-image-container:hover .info-card {
            transform: scale(1);
            opacity: 1;
        }

        /* 添加浮动动画 */
        @keyframes floatAnimation {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-5px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        .hero-image-container:hover .info-card {
            animation: floatAnimation 1s ease-in-out infinite;
        }

        /* 图标旋转动画 */
        .info-card i {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .info-card:hover i {
            transform: scale(1.2) rotate(180deg);
        }

        /* 头像悬停效果 */
        .hero-image {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hero-image-container:hover .hero-image {
            transform: scale(1.05);
            filter: brightness(0.95);
        }

        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 300;
            color: var(--text-color);
            max-width: 600px;
            margin: 1.5rem auto;
            line-height: 1.8;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: fadeInDown 1.2s ease-out 0.3s backwards;
        }

        /* 关于我区域样式 */
        .about {
            padding: 4rem 2rem;
            background: linear-gradient(45deg, rgba(177, 143, 151, 0.1), rgba(131, 151, 136, 0.1));
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .about p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            line-height: 1.8;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* 照片网格容器样式更新 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
            padding: 0 2rem;
        }

        /* 照片卡片容器 */
        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
        }

        /* 照片样式更新 */
        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.9);
        }

        /* 照片标题容器 */
        .photo-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0) 100%
            );
            transform: translateY(0);
            transition: all 0.4s ease;
        }

        /* 照片标题文字 */
        .photo-title h3 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin: 0;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* 照片描述文字 */
        .photo-title p {
            color: var(--light-color);
            font-size: 1rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
        }

        /* 悬停效果 */
        .photo-card:hover img {
            transform: scale(1.05);
            filter: brightness(0.7);
        }

        .photo-card:hover .photo-title {
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.4) 100%
            );
        }

        .photo-card:hover .photo-title p {
            opacity: 1;
            transform: translateY(0);
        }

        /* 动画延迟 */
        .photo-card:nth-child(1) { animation-delay: 0.2s; }
        .photo-card:nth-child(2) { animation-delay: 0.4s; }
        .photo-card:nth-child(3) { animation-delay: 0.6s; }
        .photo-card:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes floatUp {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 页脚样式 */
        footer {
            padding: 2rem;
            background: #333;
            color: #fff;
            text-align: center;
        }

        .social-links {
            margin: 1rem 0;
        }

        .social-links a {
            margin: 0 0.5rem;
            color: #fff;
            text-decoration: none;
        }

        /* 聊天窗口样式调整 */
        .chat-widget {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 300px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
        }

        .chat-header {
            background: var(--primary-color);
            border-radius: 12px 12px 0 0;
            padding: 0.8rem 1rem;
        }

        .chat-header h3 {
            font-size: 1rem;
            margin: 0;
        }

        .chat-body {
            height: 0;
            overflow: hidden;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-body.active {
            height: 400px;
        }

        .chat-messages {
            height: 320px;
            padding: 1rem;
            overflow-y: auto;
            background: #fff;
        }

        .welcome-message {
            background: var(--light-color);
            color: var(--dark-color);
            padding: 0.8rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .chat-input {
            padding: 1rem;
            background: #fff;
            border-radius: 0 0 12px 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .chat-input button {
            padding: 0.8rem 1.2rem;
            background: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            background: var(--secondary-color);
        }

        /* 用户消息样式 */
        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }

        .message-content {
            background: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            display: inline-block;
            max-width: 80%;
            animation: messageSlideIn 0.3s ease-out;
        }

        /* 按钮悬停效果 */
        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .chat-toggle {
            transition: transform 0.3s ease;
        }

        .chat-toggle:hover {
            transform: rotate(90deg);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 添加新的动画效果 */
        /* 导航链接悬停效果 */
        nav a {
            position: relative;
            padding-bottom: 3px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Logo悬停效果 */
        .logo {
            position: relative;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            transform: scale(1.05);
        }

        /* 社交媒体图标动画 */
        .social-links-top a {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .social-links-top a:hover {
            transform: translateY(-4px) scale(1.1);
            color: #fff;
        }

        .social-links-top a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .social-links-top a:hover::before {
            transform: scale(1);
        }

        /* 照片网格动画优化 */
        .photo-card img {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: brightness(0.95);
        }

        .photo-card:hover img {
            transform: translateY(-10px) scale(1.02);
            filter: brightness(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 聊天窗口动画优化 */
        .chat-widget {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-widget:hover {
            transform: translateY(-5px);
        }

        .chat-input input {
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(177, 143, 151, 0.2);
            outline: none;
        }

        .chat-input button {
            position: relative;
            overflow: hidden;
        }

        .chat-input button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .chat-input button:hover::before {
            width: 200px;
            height: 200px;
        }

        /* 页面滚动动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 添加滚动触发动画的类 */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px);
        }

        .scroll-animate.active {
            animation: fadeInUp 0.8s ease forwards;
        }

        /* 添加动画关键帧 */
        @keyframes floatAnimation {
            0% { 
                transform: translateY(0) rotate(0) scale(1);
            }
            25% { 
                transform: translateY(-5px) rotate(1deg) scale(1.01);
            }
            50% {
                transform: translateY(0) rotate(0) scale(1);
            }
            75% { 
                transform: translateY(5px) rotate(-1deg) scale(0.99);
            }
            100% { 
                transform: translateY(0) rotate(0) scale(1);
            }
        }

        /* 给卡片添加浮动动画 */
        .hero-image-container:hover .info-card {
            animation: floatAnimation 0.8s ease-in-out infinite;
        }

        /* 卡片悬停效果优化 */
        .info-card:hover {
            transform: scale(1.05) translateY(-3px);
            transition-duration: 0.4s;
        }
    </style>
</head>

            <div class="chat-input">
                <input type="text" placeholder="发送消息..." id="messageInput">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatToggle = document.querySelector('.chat-toggle');
            const chatBody = document.querySelector('.chat-body');
            const messageInput = document.getElementById('messageInput');

            // 切换聊天窗口
            chatToggle.addEventListener('click', function() {
                chatBody.classList.toggle('active');
                chatToggle.textContent = chatBody.classList.contains('active') ? '−' : '+';
            });

            // 回车发送消息
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 滚动动画
            const scrollElements = document.querySelectorAll('.about h2, .about p, .photo-grid');
            scrollElements.forEach(el => el.classList.add('scroll-animate'));

            function handleScrollAnimation() {
                scrollElements.forEach(el => {
                    const elementTop = el.getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < window.innerHeight - elementVisible) {
                        el.classList.add('active');
                    }
                });
            }

            // 初始检查
            handleScrollAnimation();
            // 滚动时检查
            window.addEventListener('scroll', handleScrollAnimation);

            // 添加照片点击旋转效果
            const heroImageContainer = document.querySelector('.hero-image-container');
            
            heroImageContainer.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            // 点击其他区域关闭信息卡片
            document.addEventListener('click', function(e) {
                if (!heroImageContainer.contains(e.target) && heroImageContainer.classList.contains('active')) {
                    heroImageContainer.classList.remove('active');
                }
            });
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                const messagesDiv = document.querySelector('.chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'user-message';
                messageElement.innerHTML = `<div class="message-content">${message}</div>`;
                messagesDiv.appendChild(messageElement);
                
                input.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // 添加平滑滚动
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                window.scrollTo({
                    top: targetElement.offsetTop - 100,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
